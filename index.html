<!DOCTYPE html>
<html>
    <head>
        <title>Library Ssytem</title>
        <link rel="stylesheet" href="styles.css">
        <title>Knowledge of the future</title>
    </head>
    <body>
        <div class="container">
            <h1>Library System</h1>

            <form>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" class="form-control" id="author" required> 
                </div>
                <div class="form-group">
                    <label for="publisher">Publisher:</label>
                    <input type="text" class="form-control" id="publisher" required> 
                </div>
                <div class="form-group">
                    <label for="isbn">International Standard Book Number:</label>
                    <input type="text" class="form-control" id="isbn" required> 
                </div>
                <div class="form-group">
                    <label for="copies">Number of Copies:</label>
                    <input type="text" class="form-control" id="copies" required> 
                </div>
                <button type="button" class="btn btn-primary" onclick="addBook()">Add Book</button>
                <button type="button" class="btn btn-danger" onclick="removeBook()">Add Book</button> 
            </form>
            <hr>
            <form>

                <div class="form-group">
                    <label foe="search">search</label>
                    <input type="text" class="form-control" id="search" onkeyup="searchBook"()>
                </div>
            </form>

            <table class="table">

                <thead>
                    <tr>

                        <th>Title</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>ISBN</th>
                        <th>Copies Available</th>
                    </tr>
                </thead>
                <tbody id="booklist"></tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
